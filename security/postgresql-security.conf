# PostgreSQL Security Configuration for KGV Migration
# GDPR-Compliant Settings for German Administrative Data
# Version: PostgreSQL 16
# Last Updated: 2025-08-04

# ==============================================================================
# CONNECTION AND AUTHENTICATION
# ==============================================================================

# Require SSL/TLS for all connections (GDPR Article 32)
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = '/var/lib/postgresql/ssl/ca.crt'
ssl_crl_file = '/var/lib/postgresql/ssl/crl.pem'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL:!MD5:!RC4'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.3'

# Authentication timeout
authentication_timeout = 30s

# Password encryption
password_encryption = scram-sha-256

# Connection limits
max_connections = 100
superuser_reserved_connections = 3

# ==============================================================================
# AUDIT LOGGING (GDPR Article 32(1)(d))
# ==============================================================================

# Enable comprehensive logging
logging_collector = on
log_destination = 'csvlog'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# What to log
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'  # Log all DDL statements
log_temp_files = 0
log_timezone = 'Europe/Berlin'

# Statement logging for audit trail
log_statement = 'mod'  # Log all data-modifying statements
log_min_duration_statement = 1000  # Log slow queries > 1 second

# pgAudit extension settings (must be installed separately)
shared_preload_libraries = 'pgaudit'
pgaudit.log = 'ALL'
pgaudit.log_catalog = on
pgaudit.log_client = on
pgaudit.log_level = 'notice'
pgaudit.log_parameter = on
pgaudit.log_relation = on
pgaudit.log_statement_once = off
pgaudit.role = 'auditor'

# ==============================================================================
# SECURITY SETTINGS
# ==============================================================================

# Row Level Security
row_security = on

# Prevent loading of external libraries
local_preload_libraries = ''

# Disable dangerous functions
lo_compat_privileges = off

# Statement timeout to prevent long-running queries
statement_timeout = 300000  # 5 minutes

# Lock timeout
lock_timeout = 60000  # 1 minute

# Idle session timeout
idle_in_transaction_session_timeout = 300000  # 5 minutes

# ==============================================================================
# PERFORMANCE AND RESOURCE LIMITS
# ==============================================================================

# Memory settings (adjust based on available RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 256MB
work_mem = 16MB

# Checkpoint settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 256MB

# Query planning
random_page_cost = 1.1  # For SSD storage
effective_io_concurrency = 200  # For SSD storage

# Parallel query execution
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ==============================================================================
# BACKUP AND RECOVERY (GDPR Article 32(1)(c))
# ==============================================================================

# Write Ahead Log settings
wal_level = replica
wal_compression = on
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Archive settings (for point-in-time recovery)
archive_mode = on
archive_command = '/usr/local/bin/backup_wal.sh %p %f'
archive_timeout = 300  # Force WAL switch every 5 minutes

# Replication settings (for high availability)
max_wal_senders = 3
wal_keep_size = 1GB
max_replication_slots = 3

# ==============================================================================
# STATISTICS AND MONITORING
# ==============================================================================

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 4096

# Auto-vacuum settings (important for GDPR data deletion)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# ==============================================================================
# CLIENT CONNECTION DEFAULTS
# ==============================================================================

# Timezone
timezone = 'Europe/Berlin'

# Locale settings
lc_messages = 'de_DE.utf8'
lc_monetary = 'de_DE.utf8'
lc_numeric = 'de_DE.utf8'
lc_time = 'de_DE.utf8'

# Default text search configuration
default_text_search_config = 'pg_catalog.german'

# ==============================================================================
# ERROR REPORTING AND LOGGING
# ==============================================================================

# Client message levels
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error

# Log checkpoints and autovacuum
log_checkpoints = on
log_autovacuum_min_duration = 0

# ==============================================================================
# DEVELOPER OPTIONS (DISABLE IN PRODUCTION)
# ==============================================================================

# These should be 'off' in production
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = off

