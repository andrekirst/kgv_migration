apiVersion: apps/v1
kind: Deployment
metadata:
  name: kgv-api
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "750m"
            ephemeral-storage: "2Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kgv-web
spec:
  template:
    spec:
      containers:
      - name: web
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "512Mi"
            cpu: "400m"
            ephemeral-storage: "1Gi"