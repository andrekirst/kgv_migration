apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kgv-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
  - host: dev.kgv.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dev-kgv-api
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-kgv-web
            port:
              number: 80