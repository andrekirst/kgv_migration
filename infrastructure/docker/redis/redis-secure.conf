# Redis Security-Hardened Configuration
# For KGV Migration Project - Production Use

################################## NETWORK #####################################

# Accept connections only from internal network
bind 0.0.0.0
protected-mode yes

# TLS/SSL Configuration
tls-port 6379
port 0
tls-cert-file /tls/redis.crt
tls-key-file /tls/redis.key
tls-ca-cert-file /tls/ca.crt
tls-dh-params-file /tls/redis.dh

# TLS Security Settings
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers "HIGH:!aNULL:!MD5"
tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256"
tls-prefer-server-ciphers yes

# Client certificate authentication
tls-auth-clients yes
tls-replication yes
tls-cluster yes

# Session caching for performance
tls-session-caching yes
tls-session-cache-timeout 300

################################# GENERAL #####################################

# Run as daemon
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis

# Database configuration
databases 1  # Minimize attack surface

################################ SNAPSHOTTING ################################

# Persistence with encryption consideration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

################################# REPLICATION #################################

replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

################################## SECURITY ###################################

# ACL configuration
aclfile /usr/local/etc/redis/users.acl

# Disable dangerous commands completely
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""
rename-command SCRIPT ""
rename-command SAVE ""
rename-command BGSAVE ""
rename-command BGREWRITEAOF ""
rename-command CLIENT ""
rename-command SLOWLOG ""
rename-command MONITOR ""
rename-command SLAVEOF ""
rename-command REPLICAOF ""
rename-command ACL ""

# Command renaming for admin operations (use strong random strings)
rename-command CONFIG "CONFIG_7a8f9c2d3e5b1a4f6c8e0d2b5a7c9e1f"
rename-command SHUTDOWN "SHUTDOWN_4b6e8a1c9d3f5b7a2e0c8f1d6a9b3e5c"

################################### CLIENTS ####################################

# Limit client connections
maxclients 100
timeout 300
tcp-keepalive 60
tcp-backlog 128

# Client output buffer limits (prevent memory exhaustion)
client-output-buffer-limit normal 10mb 5mb 60
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

################################## MEMORY MANAGEMENT ##############################

# Memory limits
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Memory optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

################################ APPEND ONLY MODE ###############################

# AOF for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################ LUA SCRIPTING #################################

# Lua script limits
lua-time-limit 5000

################################## SLOW LOG ###################################

# Slow query monitoring
slowlog-log-slower-than 10000
slowlog-max-len 64

################################ LATENCY MONITOR ##############################

# Latency monitoring for performance
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications (minimal for security)
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################

# Data structure limits
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Background tasks
activerehashing yes
hz 10
dynamic-hz yes

# File sync
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Disable IPv6 if not needed
# bind 127.0.0.1 -::1

################################## MODULES #####################################

# Load security modules if available
# loadmodule /usr/lib/redis/modules/redisbloom.so
# loadmodule /usr/lib/redis/modules/redisgears.so

################################# REPLICATION AUTH #################################

# Master-replica authentication (if using replication)
# masterauth <master-password>
# requirepass will be set via command line or secrets

################################## CLUSTER #######################################

# Cluster settings (if using cluster mode)
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

################################## HEALTH CHECKS #################################

# Enable active health checks
# min-replicas-to-write 1
# min-replicas-max-lag 10