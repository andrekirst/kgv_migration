user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    worker_rlimit_nofile 65535;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with additional fields for production
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings optimized for production
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Hide nginx version
    server_tokens off;

    # Buffer settings
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip compression optimized for production
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json
        application/xhtml+xml
        application/xml
        image/svg+xml
        application/atom+xml
        text/mathml
        text/plain
        text/vnd.sun.j2me.app-descriptor
        text/vnd.wap.wml
        text/x-component
        text/cache-manifest
        font/opentype
        application/x-font-ttf;
    gzip_disable "MSIE [1-6]\.";

    # Rate limiting - more aggressive for production
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/m;  # 1 request per minute for login
    limit_req_zone $binary_remote_addr zone=password:10m rate=1r/5m;  # 1 request per 5 minutes for password reset
    
    # Rate limiting by API key for authenticated requests
    limit_req_zone $http_x_api_key zone=api_key:10m rate=100r/s;
    
    # Global rate limit
    limit_req_zone $server_name zone=global:10m rate=1000r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # SSL Settings - TLS 1.3 only for maximum security
    ssl_protocols TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Enable early data (0-RTT) with caution
    ssl_early_data on;

    # Security headers are included per server block
    # See security-headers.conf for comprehensive headers
    
    # Map for generating request IDs (for CSP nonces)
    map $request_id $request_id_nonce {
        default $request_id;
    }
    
    # Security: Limit request methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 405;
    }

    # Upstream definitions with load balancing
    upstream kgv-api {
        server api:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream kgv-web {
        server web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}