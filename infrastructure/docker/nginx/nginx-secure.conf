# Nginx Security-Hardened Configuration
# For KGV Migration Project - Production Use

# Run as non-root user
user nginx;

# Auto-detect number of CPU cores
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

# Error logging
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_http_modsecurity_module.so;

events {
    # Maximum connections per worker
    worker_connections 2048;
    
    # Optimized for Linux
    use epoll;
    
    # Accept multiple connections
    multi_accept on;
}

http {
    # Hide nginx version
    server_tokens off;
    more_clear_headers Server;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character encoding
    charset utf-8;
    
    # Logging format with security fields
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$ssl_protocol/$ssl_cipher '
                       '$request_time $upstream_response_time '
                       '$pipe $connection_requests '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log security buffer=32k flush=1m;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 20s;
    client_header_timeout 20s;
    client_body_timeout 20s;
    reset_timedout_connection on;
    send_timeout 20s;
    
    # Buffer sizes (prevent buffer overflow attacks)
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    client_max_body_size 16m;
    large_client_header_buffers 4 256k;
    
    # Hash tables
    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    server_names_hash_bucket_size 128;
    variables_hash_max_size 2048;
    variables_hash_bucket_size 128;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/css text/javascript application/javascript application/json;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=global:20m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:20m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=web:20m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=register:10m rate=1r/m;
    limit_req_zone $binary_remote_addr zone=password:10m rate=1r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;
    
    # Connection limits
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # Request limit status
    limit_req_status 429;
    limit_conn_status 429;
    
    # Cache configuration
    proxy_cache_path /var/cache/nginx/cache levels=1:2 keys_zone=cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static:10m max_size=500m inactive=24h use_temp_path=off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # SSL configuration
    ssl_protocols TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
    ssl_prefer_server_ciphers off;
    ssl_ecdh_curve secp384r1;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DNS resolver for OCSP
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s;
    resolver_timeout 5s;
    
    # Upstream definitions with health checks
    upstream kgv-api {
        least_conn;
        server api:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    upstream kgv-web {
        least_conn;
        server web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Map for CSP nonce
    map $request_id $csp_nonce {
        default $request_id;
    }
    
    # Security headers (global)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    
    # ModSecurity WAF
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;
    
    # Default server to catch all undefined hosts
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        return 444;  # Close connection without response
    }
    
    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}